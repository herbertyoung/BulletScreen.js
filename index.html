<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>BulletScreen.js</title>
	<style>
		html, body{
		    width: 100%;
		    height: 100%;
		    margin: 0;
		    padding: 0;
		}
		html{
		    overflow-x: hidden;
		    overflow-y: hidden;
		    background-color: #333;
		}
	</style>
</head>
<body>
	<canvas></canvas>
	<script src="js/bulletScreen.min.js"></script>
	<script>
		var config = {
			comments: [
				{avatar: './img/avatar.jpg', content: '啊哈哈哈'},
				{avatar: './img/avatar.jpg', content: '前方高能!!'},
				{avatar: './img/avatar.jpg', content: '233333333333'},
				{avatar: './img/avatar.jpg', content: '666666'}
			],
			timer: null
		};
		document.addEventListener('DOMContentLoaded', function(){
			window.bulletScreen = new BulletScreen();
			bulletScreen.init({
				canvas: document.querySelector('canvas'),
			}).start();
			bulletScreen.addComments(config.comments);
			config.timer = setInterval(function(){
				var comments = [],
					i = 0,
					len = 4;
				for(; i < len; i++){
					comments.push(config.comments[Math.floor(Math.random() * config.comments.length)]);
				}
				bulletScreen.addComments(comments);
			}, 3000);
		}, false);
	</script>
</body>
</html>
